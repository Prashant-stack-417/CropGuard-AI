version: "3.8"

services:
  mongodb:
    image: mongo:7
    container_name: cropguard-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  backend:
    build: ./Server
    container_name: cropguard-api
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017
      - DATABASE_NAME=cropguard
      - JWT_SECRET=your-secret-key-change-this
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
    depends_on:
      - mongodb
    restart: unless-stopped

volumes:
  mongo_data:
